# in the templates via {{ site.myvariable }}.


# blog info
title: Performance Matters
description: >- # this means to ignore newlines until "baseurl:"
  A blog about low-level software and hardware performance.
baseurl: / # the subpath of your site, e.g. /blog
url: "https://travisdowns.github.io"
permalink: /:categories/:year/:month/:day/:title:output_ext
google_analytics: UA-136594956-1

# me info
email: &email travis.downs@gmail.com
author:
  name: Travis Downs
  email: *email
  twitter: trav_downs
twitter_username: trav_downs
github_username:  travisdowns

# jekyll-seo-tag
# wants different format from minima
twitter:
  username: trav_downs

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed

# staticman (comments) configuration
staticman_url: https://anasbasem.herokuapp.com/v2/entry/basemwahba/toto/master/comments

reCaptcha:
  siteKey: 6Lc_JOAUAAAAAKJbpIVumbpgj1q0I86C-E5KzqBR
  secret: 

defaults:
  # Post defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      comments: true

